<div class="password-instructions">
  <p>Updating your password will also change your other password.</p>
  <ul>
    <li>Passwords are case sensitive.</li>
    <li>Passwords must be at least 6 characters.</li>
  </ul>
</div>
<div class="password-change-success" ng-if="showSuccess">Your password has been successfully changed.</div>
<fk-form form-descriptor="formDescriptor" form-data="passwordSettingsData"></fk-form>
<fk-icon class="spinner settings--spinner" fk-icon-id="#spinner"></fk-icon>
