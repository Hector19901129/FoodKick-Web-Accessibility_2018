<button class="incart--add" ng-click="increase()" aria-label="increase product quantity" ng-disabled="fkCartService.productsInCart[$ctrl.product.productData.productId].quantity >=  $ctrl.product.productData.availableQty && $ctrl.product.productData.availableQty > 0" >
  <fk-incart-badge product="$ctrl.product"></fk-incart-badge>
</button>
